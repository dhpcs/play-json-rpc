language: scala
jdk:
  - oraclejdk8
env:
  global:
  - secure: 
  - secure: 
script:
  - git fetch --unshallow # So that sbt-dynver derives the version correctly
  - sbt ";reload plugins; sbt:scalafmt::test; scalafmt::test; reload return; sbt:scalafmt::test;
    scalafmt::test; test:scalafmt::test"
  - sbt ";compile"
  - sbt ";coverage; test; coverageReport"
  - bash <(curl -s https://codecov.io/bash)
  - |
    if [ $TRAVIS_PULL_REQUEST = 'false' ]; then
      sbt ";clean; scalaJsonRpc/releaseEarly"; # The clean is to remove the scoverage instrumentation
    fi
